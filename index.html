<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Tycoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #0b0b0b, #1f1f1f);
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 15px;
    font-size: 38px;
  }

  #stats {
    margin: 10px;
    font-size: 18px;
  }

  .big-btn {
    width: 80%;
    max-width: 400px;
    padding: 30px;
    font-size: 28px;
    border-radius: 15px;
    border: none;
    background: #2ecc71;
    color: black;
    cursor: pointer;
  }

  .big-btn:active {
    transform: scale(0.95);
  }

  .shop {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 15px;
    padding: 15px;
  }

  .card {
    background: #222;
    border-radius: 15px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    background: #3498db;
    color: white;
    cursor: pointer;
  }

  button:disabled {
    background: #555;
  }

  .rebirth {
    background: #e67e22;
    color: black;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Button Tycoon</h1>

<div id="stats">
  ðŸ’° Money: <span id="money">0</span><br>
  âš¡ Rebirths: <span id="rebirths">0</span><br>
  âœ– Multiplier: <span id="rebirthMulti">1x</span>
</div>

<button class="big-btn" onclick="clickMoney()">CLICK</button>

<div class="shop">

  <div class="card">
    <h3>Click Power</h3>
    <p>+1 per click</p>
    <p>Cost: <span id="clickCost"></span></p>
    <button onclick="buyClick()">Buy</button>
  </div>

  <div class="card">
    <h3>Auto Income</h3>
    <p>+1 / sec</p>
    <p>Cost: <span id="autoCost"></span></p>
    <button onclick="buyAuto()">Buy</button>
  </div>

  <div class="card">
    <h3>Multiplier</h3>
    <p>x2 income</p>
    <p>Cost: <span id="multiCost"></span></p>
    <button onclick="buyMulti()">Buy</button>
  </div>

  <div class="card">
    <h3>REBIRTH</h3>
    <p>Reset progress<br>+1 permanent multiplier</p>
    <p>Req: <span id="rebirthReq"></span></p>
    <button class="rebirth" onclick="doRebirth()">REBIRTH</button>
  </div>

</div>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="buySound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let money = 0;
let clickPower = 1;
let autoIncome = 0;
let multiplier = 1;
let rebirths = 0;

let clickCost = 10;
let autoCost = 50;
let multiCost = 250;

function format(n) {
  const u = ["","K","M","B","T","Qa","Qi","Sx","Sp","Oc","No","Dc"];
  let i = 0;
  while (n >= 1000 && i < u.length-1) {
    n /= 1000;
    i++;
  }
  return n.toFixed(2).replace(/\.00$/,"") + u[i];
}

function update() {
  moneyEl.textContent = format(money);
  rebirthsEl.textContent = rebirths;
  rebirthMultiEl.textContent = (multiplier).toFixed(1)+"x";
  clickCostEl.textContent = format(clickCost);
  autoCostEl.textContent = format(autoCost);
  multiCostEl.textContent = format(multiCost);
  rebirthReqEl.textContent = format(getRebirthReq());
}

function getRebirthReq() {
  return 1e6 * Math.pow(10, rebirths);
}

function clickMoney() {
  money += clickPower * multiplier;
  clickSound.play();
  update();
}

function buyClick() {
  if (money >= clickCost) {
    money -= clickCost;
    clickPower++;
    clickCost = Math.floor(clickCost * 1.6);
    buySound.play();
    update();
  }
}

function buyAuto() {
  if (money >= autoCost) {
    money -= autoCost;
    autoIncome++;
    autoCost = Math.floor(autoCost * 1.7);
    buySound.play();
    update();
  }
}

function buyMulti() {
  if (money >= multiCost) {
    money -= multiCost;
    multiplier *= 2;
    multiCost = Math.floor(multiCost * 3);
    buySound.play();
    update();
  }
}

function doRebirth() {
  if (money >= getRebirthReq()) {
    rebirths++;
    money = 0;
    clickPower = 1;
    autoIncome = 0;
    multiplier = 1 + rebirths;
    clickCost = 10;
    autoCost = 50;
    multiCost = 250;
    update();
  }
}

setInterval(() => {
  money += autoIncome * multiplier;
  update();
}, 1000);

setInterval(() => {
  localStorage.setItem("ButtonTycoonSave", JSON.stringify({
    money, clickPower, autoIncome, multiplier, rebirths,
    clickCost, autoCost, multiCost
  }));
}, 3000);

const save = JSON.parse(localStorage.getItem("ButtonTycoonSave"));
if (save) Object.assign(this, save);

const moneyEl = document.getElementById("money");
const rebirthsEl = document.getElementById("rebirths");
const rebirthMultiEl = document.getElementById("rebirthMulti");
const clickCostEl = document.getElementById("clickCost");
const autoCostEl = document.getElementById("autoCost");
const multiCostEl = document.getElementById("multiCost");
const rebirthReqEl = document.getElementById("rebirthReq");
const clickSound = document.getElementById("clickSound");
const buySound = document.getElementById("buySound");

update();
</script>

</body>
</html>
